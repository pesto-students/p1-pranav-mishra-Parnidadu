<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="sidebar>"
        <i class="las la-bars"></i>
        <i class="las la-home"></i>
        <i class="las la-search"></i>
        <i class="las la-volume-up"></i>
        <i class="las la-user"></i>
        <i class="las la-cog"></i>
        <i class="lab la-spotify"></i>
        <i class="lab la-soundcloud"></i>
        
      </div>
      <div class="body">
        <div class="header">
          <img src='https://vif1g.csb.app/src/assets/cattyboard.jpg' alt='image' class="image"/>
          <div style="margin:0.5em; padding:0.5em">
            <div>CattyBoard To 100 playlist charts</div>
            <div>Unknown artist</div>
            <div>2016 charts song</div>
            <br><br>
            <i class="las la-play">play-all</i>
            <i class="las la-plus" style="margin:0.5em; padding:0.5em">Add-to</i>
            <i class="las la-ellipsis-h">More</i>
          </div>
        </div>
        <div class="wrapper">
          <table id="songs">

              <td>One dance</td>

            </tr>
            <tr>
              <td>panda</td>
              <td>Christina </td>
              <td>3.07</td><td>
              <a href="google.com">claty cloud sync</a></td>
            </tr>
            <tr>
              <td>can't stop</td>
              <td>Chang</td>
              <td>2.51</td>
              <td>
              <a href="google.com">claty cloud sync</a></td>
            </tr>

    </div>
    <div class="footer">
      <div>
        <img src='https://vif1g.csb.app/src/assets/cattyboard.jpg' alt='image' width=50px height=50px margin=0.5em/>
      </div>
      <div style="margin:0.5em; text-align:left"> 
        <span style={word-spacing:10px;}><i class="las la-step-backward"></i></span>
        <span><i class="las la-pause"></i></span>
        <span><i class="las la-step-forward"></i></span>
        <span><i class="las la-undo-alt"></i></span>
        <span><i class="las la-random"></i></span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>

</html>
